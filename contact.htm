<!doctype html>
<html>
<head>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function validateForm() {
            var recaptcha = document.forms["myForm"]["g-recaptcha-response"].value;
            if (recaptcha == "") {
                var errorMessage = document.createElement("div");
                errorMessage.textContent = "captcha is not checked, plz complete it.";
                errorMessage.style.color = "red";
                document.body.appendChild(errorMessage);
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<h1>Join the Webring</h1>
<P>the only not markdown page...</P>
<form name="myForm" onsubmit="return validateForm()" action="https://formspree.io/f/mwkgnylp" method="POST">
    <P></P>
    <label>
        Your email:
        <input type="email" name="email" required>
    </label>
    <P></P>
    <label>
        Your message:
        <textarea name="message" required></textarea>
    </label>
    <p></p>
    <!-- replaced with recaptcha, since cloudflare turnstile looked useless -->
    <div class="g-recaptcha" data-sitekey="6LcZ56ApAAAAAHDz-Fv-b5SjWrV806NAYbTIFjYX"></div>
    <P></P>
    <button type="submit">Send</button>
</form>
</body>
</html>
